
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.22'
    compile group: 'org.lwjgl', name: 'lwjgl', version: '3.1.3'
    compile group: 'org.lwjgl', name: 'lwjgl-opengl', version: '3.1.3'
    compile group: 'org.lwjgl', name: 'lwjgl-glfw', version: '3.1.3'
    compile group: 'org.lwjgl', name: 'lwjgl-stb', version: '3.13'
    compile group: 'org.joml', name: 'joml', version: '1.9.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
	main {
		java {
			srcDirs = ["../src"]
		}
		resources {
			srcDirs = ["../res"]
		}
	}
}

description = "The Grease Java Game Library"